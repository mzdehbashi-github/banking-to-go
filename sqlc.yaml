version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        sql_package: "database/sql"
        emit_prepared_queries: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true