version: '3.9'

services:
  db:
    container_name: database
    image: postgres:16
    restart: "no"
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: banking
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
